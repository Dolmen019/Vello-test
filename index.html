<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>SPES</title>
</head>

<body>
    <header class="header">
        <section class="header-container">
            <div class="logo-total">
                <h1 class="text-logo">SPES</h1>
                <a href="#" class="logo">
                    <img src="logo.png" alt="logo">
                </a>
            </div>

            <nav class="navbar">
                <a href="#">link 1</a>
                <a href="#">link 2</a>
                <a href="#">link 3</a>
                <a href="#">link 4</a>
                <a href="#">link 5</a>
            </nav>

            <button class="color-mode" id="color-mode">
                <img width="80" height="80"
                    src="https://img.icons8.com/?size=100&id=SyBDr18WdUcD&format=png&color=2F2F2F"
                    alt="external-Light-Mode-interface-glyph-silhouettes-icons-papa-vector" />
            </button>
        </section>
    </header>

    <main class="home-container">
        <section class="grid-layout">

            <div class="card noticias-card">
                <div class="setas-grupo"><span>▲</span><span>▲</span></div>
                <h2 class="titulo-card">Principais <span class="destaque-verde">Noticias</span></h2>
                <div class="setas-grupo"><span>▼</span><span>▼</span></div>
            </div>

            <div class="coluna-flex">
                <div class="card card-medio">
                    <h3 class="titulo-medio">calendario <span class="destaque-verde">emocional</span></h3>
                </div>
                <button class="btn-acao verde">Fazer novo <br> <span>Relatorio</span></button>
                <button class="btn-icon">⚙</button>
            </div>

            <div class="coluna-flex">
                <div class="card card-medio">
                    <h3 class="titulo-medio">Vença seu <span class="destaque-verde">Vicio!</span></h3>
                </div>
                <button class="btn-acao verde">Ajude <br> <span>Alguem!</span></button>
                <button class="btn-icon">✉</button>
            </div>

        </section>
    </main>

</body>

</html>
